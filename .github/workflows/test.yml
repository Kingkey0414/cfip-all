name: test

# 触发条件
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v4
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai' 
    - name: 执行任务 -update node
      run: |
        mkdir sub
        cd ./sub
        wget -q -O cf1.yaml '${{ vars.TEST_111 }}'
        #curl -o cf2.yaml '${{ vars.TEST_111 }}'
    - name: Commit
      id: commit
      continue-on-error: true
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add ./sub
        git commit -m "$(date '+%Y-%m-%d %H:%M:%S') update node done"
        git pull --rebase
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
        branch: main
